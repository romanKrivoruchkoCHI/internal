<div class="row">
    <div class="col-xs"></div>
    <div class="col-xs">
        <form (ngSubmit)="doLogin($event)">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" required [(ngModel)]="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" required [(ngModel)]="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div  *ngIf="error" class="alert alert-danger" role="alert">
                Invalid credentials
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="col-xs"></div>
</div>
