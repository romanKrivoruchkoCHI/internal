<app-header></app-header>
<div *ngIf="user">
<h2>{{user.last_name}} {{user.first_name}}</h2>
    <div class="container">
        <div class="row">
            <div class="col-xs">email</div>
            <div class="col-xs">{{ user.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs">last name</div>
            <div class="col-xs">{{ user.last_name }}</div>
        </div>
        <div class="row">
            <div class="col-xs">first name</div>
            <div class="col-xs">{{ user.first_name }}</div>
        </div>
        <div class="row">
            <div class="col-xs">technologies</div>
            <div class="col-xs">
                <span *ngFor="let technology of user.technologies"
                      class="tag tag-success"
                      style="margin-right: 5px;">
                    {{ technology.name }}
                </span>
            </div>
        </div>
    </div>
    <button class="btn btn-warning" (click)="goBack()">Back</button>
    <button [routerLink]="['/profile', user.id]" class="btn btn-primary">Edit</button>
</div>
